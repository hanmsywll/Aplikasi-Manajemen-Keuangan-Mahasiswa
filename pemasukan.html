<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Keuangan Mahasiswa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS Styling */
    </style>
</head>
<body>

<div id="container">
    <h1>Manajemen Keuangan Mahasiswa</h1>

    <!-- Form untuk memasukkan data Pemasukan -->
    <form id="FormPemasukan">
        <input type="number" id="amountInput" placeholder="Jumlah Pemasukan" required>
        <select id="categoryInput" required>
            <option value="">Pilih Kategori</option>
            <option value="Mandiri">Mandiri</option>
            <option value="Eksternal">Eksternal</option>
        </select>
        <input type="text" id="descriptionInput" placeholder="Deskripsi Pemasukan" required>
        <button type="submit">Tambah Pemasukan</button>
    </form>

    <!-- Daftar Pemasukan -->
    <div id="incomeList">
        <h2>Daftar Pemasukan</h2>
        <table id="incomeTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tanggal</th>
                    <th>Kategori</th>
                    <th>Nominal</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody id="incomeTableBody"></tbody>
        </table>
        <p id="totalIncome"></p>
    </div>

    <!-- Statistik grafik -->
    <div id="incomeStatistics">
        <h2>Statistik Pemasukan per Kategori</h2>
        <canvas id="incomeChart"></canvas>
    </div>
</div>

<script>
    // Objek untuk menyimpan data Pemasukan
    let finances = {
        income: []
    };

    // Fungsi untuk menampilkan daftar Pemasukan
    function tampilkanListPemasukan() {
        let incomeTableBody = document.getElementById("incomeTableBody");
        incomeTableBody.innerHTML = "";
        finances.income.forEach((item, index) => {
            let row = `<tr>
                            <td>${index + 1}</td>
                            <td>${item.date}</td>
                            <td>${item.category}</td>
                            <td> Rp. ${item.amount}</td>
                            <td>${item.description}</td>
                            <td>
                                <button onclick="editPemasukan(${index})">Edit</button>
                                <button onclick="hapusPemasukan(${index})">Hapus</button>
                            </td>
                        </tr>`;
            incomeTableBody.innerHTML += row;
        });

        // Menampilkan jumlah nominal Pemasukan
        let totalIncome = finances.income.reduce((total, item) => total + item.amount, 0);
        document.getElementById("totalIncome").innerText = `Total Pemasukan: Rp. ${totalIncome}`;
    }

    // Fungsi untuk menampilkan statistik Pemasukan
// Fungsi untuk menampilkan statistik Pemasukan
function tampilkanStatistikPemasukan() {
    let incomeByCategory = {};
    finances.income.forEach(item => {
        if (incomeByCategory[item.category]) {
            incomeByCategory[item.category] += item.amount;
        } else {
            incomeByCategory[item.category] = item.amount;
        }
    });

    let labels = Object.keys(incomeByCategory);
    let data = Object.values(incomeByCategory);

    // Clear the existing chart
    let incomeChart = document.getElementById("incomeChart");
    if (incomeChart) {
        incomeChart.parentNode.removeChild(incomeChart);
    }

    // Create a new canvas element for the chart
    let canvas = document.createElement("canvas");
    canvas.id = "incomeChart";
    document.getElementById("incomeStatistics").appendChild(canvas);

    // Render the new chart
    let ctx = canvas.getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Pemasukan per Kategori',
                data: data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            aspectRatio: 6,
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}


    // Fungsi untuk meminta input Pemasukan dari pengguna
// Fungsi untuk menambahkan Pemasukan
function TambahPemasukan(amount, category, description) {
    let date = new Date().toLocaleDateString();
    finances.income.push({ amount, category, description, date });
    tampilkanListPemasukan(); // Update daftar Pemasukan
    tampilkanStatistikPemasukan(); // Update statistik grafik
}


// Fungsi untuk memproses form input Pemasukan
const FormPemasukan = document.getElementById("FormPemasukan");
FormPemasukan.addEventListener("submit", function(event) {
    event.preventDefault(); // Mencegah form untuk melakukan submit default

    // Mengambil nilai input dari form
    let amount = parseFloat(document.getElementById("amountInput").value);
    let category = document.getElementById("categoryInput").value;
    let description = document.getElementById("descriptionInput").value;

    // Memastikan input jumlah adalah angka positif
    if (isNaN(amount) || amount <= 0) {
        alert("Masukkan jumlah Pemasukan yang valid (angka positif).");
        return;
    }

    // Menambahkan Pemasukan ke dalam data
    TambahPemasukan(amount, category, description);
    // Mengosongkan form setelah Pemasukan ditambahkan
    FormPemasukan.reset();
});

    // Fungsi untuk mengedit Pemasukan
    function editPemasukan(index) {
        let newAmount = parseFloat(prompt("Masukkan jumlah Pemasukan baru:"));

        // Memastikan input jumlah adalah angka positif
        if (isNaN(newAmount) || newAmount <= 0) {
            alert("Masukkan jumlah Pemasukan yang valid (angka positif).");
            return;
        }

        // Update data Pemasukan
        finances.income[index].amount = newAmount;

        // Tampilkan ulang daftar Pemasukan
        tampilkanListPemasukan();
        tampilkanStatistikPemasukan(); // Update statistik grafik

    }

    // Fungsi untuk menghapus Pemasukan
    function hapusPemasukan(index) {
        // Konfirmasi sebelum menghapus
        if (confirm("Apakah Anda yakin ingin menghapus Pemasukan ini?")) {
            // Hapus data Pemasukan dari array
            finances.income.splice(index, 1);
            // Tampilkan ulang daftar Pemasukan
            tampilkanListPemasukan();
            tampilkanStatistikPemasukan(); // Update statistik grafik

        }
    }

</script>

</body>
</html>
