<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Manajemen Keuangan Mahasiswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Aplikasi Manajemen Keuangan Mahasiswa</h1>
        <form id="transaksiForm">
            <div class="form-group">
                <label for="nominal">Nominal:</label>
                <input type="number" class="form-control" id="nominal" placeholder="Nominal" required>
            </div>
            <div class="form-group">
                <label for="kategori">Kategori:</label>
                <select class="form-control" id="kategori" required>
                    <option value="" selected disabled>Pilih Kategori</option>
                    <option value="makanan">Makanan</option>
                    <option value="kesehatan">Kesehatan</option>
                    <option value="transportasi">Transportasi</option>
                    <option value="komunikasi">Komunikasi</option>
                    <option value="wajib">Kebutuhan Wajib</option>
                    <option value="akademik">Kebutuhan Akademik</option>
                    <option value="hiburan">Hiburan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal:</label>
                <input type="date" class="form-control" id="tanggal" required>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Pengeluaran</button>
        </form>
        <br>
        <h2>Data Pengeluaran</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Nominal</th>
                    <th scope="col">Kategori</th>
                    <th scope="col">Tanggal</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="dataPengeluaran">
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="R_pengeluaran.js"></script>

</body>
</html>
